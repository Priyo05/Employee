<div class="col-lg-6 mx-auto">
    <div class="text-center mt-4">
        <h2>Login</h2>
        <p>Please login</p>
    </div>

    <div class="card">
        <div class="card-body">
            <form [formGroup]="detailForm" (submit)="onSubmit()">
                <div class="form-group mb-3">
                    <label for="username">Username</label>
                    <div>
                        <input type="text" id="username" placeholder="Username" class="form-control col-md-6" formControlName="username" />
                        <div *ngIf="detailForm.controls['username']?.touched && !detailForm.controls['username']?.valid">
                            <div class="alert alert-danger" *ngIf="detailForm.controls['username'].errors?.['required']">
                                username is required
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group mb-3">
                    <label for="password">Password</label>
                    <div>
                        <input type="password" id="password" placeholder="Password" class="form-control" formControlName="password" />
                        <div *ngIf="detailForm.controls['password']?.touched && detailForm.controls['password'].errors?.['required']">
                            <div class="alert alert-danger" *ngIf="detailForm.controls['password'].errors?.['required']">
                                Password is required
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-check mb-3">
                    <!-- <input type="checkbox" class="form-check-input" id="termsAndCondition" formControlName="termsAndCondition" /> -->
                    <!-- <label for="termsAndCondition" class="form-check-label">Terms and Condition</label> -->
                    <div class="alert alert-danger" *ngIf="errormessageTnC">
                        {{ errormessageTnC }}
                    </div>
                </div>

                <button class="btn btn-primary">Login</button>

            </form>
        </div>
    </div>
</div>
