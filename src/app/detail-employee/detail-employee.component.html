<div class="container">
    <button class="btn btn-primary" routerLink="/employees">Back to Employee List</button>
    <h3>Detail Employee</h3>

    <div class="card card-body card-header">
        <form class="row" [formGroup]="formGroup">
            <div class="col-md-6">

                <div class="form-group mb-3">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" formControlName="id">
                </div>

                <div class="form-group mb-3">
                    <label for="firstname">First Name</label>
                    <input type="text" class="form-control" id="firstname" formControlName="firstName">
                </div>

                <div class="form-group mb-3">
                    <label for="lastname">Last Name</label>
                    <input type="text" class="form-control" id="lastname" formControlName="lastName">
                </div>

                <div class="form-group mb-3">
                    <label for="username">User Name</label>
                    <input type="text" class="form-control" id="username" formControlName="username">
                </div>

                <div class="form-group mb-3">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" formControlName="email">
                </div>

            </div>

            <div class="col-md-6">
                <div class="form-group mb-3">
                    <label for="birthdate">Birth Date</label>
                    <input type="datetime" class="form-control" id="birthdate" formControlName="birthDate"
                        value="{{user?.birthDate | date:'dd/MMMM/YYYY'}}">
                </div>

                <div class="form-group mb-3">
                    <label for="basicsalary">Basic Salary</label>
                    <input type="text" class="form-control" id="basicsalary" formControlName="basicSalary"
                        value="{{user?.basicSalary | currency:'Rp. '}}">
                </div>

                <div class="form-group mb-3">
                    <label for="status">Status</label>
                    <input type="text" class="form-control" id="status" formControlName="status">
                </div>

                <div class="form-group mb-3">
                    <label for="group">Group</label>
                    <input type="text" class="form-control" id="group" formControlName="group">
                </div>

                <div class="form-group mb-3">
                    <label for="description">Description</label>
                    <input type="text" class="form-control" id="description" formControlName="description">
                </div>
            </div>
        </form>
    </div>
</div>
