<div class="container">
    <h3>Add New Employee</h3>

    <div class="card card-body card-header">
        <form class="row" [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
            <div class="col-md-6">

                <div class="form-group mb-3">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id">
                    <div class="alert alert-danger"
                        *ngIf="employeeForm.controls['id']?.touched && employeeForm.controls['id']?.errors?.['required']">
                        ID is required
                    </div>
                </div>

                <div class="form-group mb-3">
                    <label for="firstname">First Name</label>
                    <input type="text" class="form-control" id="firstname" name="firstname" formControlName="firstName">
                    <div class="alert alert-danger"
                        *ngIf="employeeForm.controls['firstName']?.touched && employeeForm.controls['firstName']?.errors?.['required']">
                        First Name is required
                    </div>
                </div>

                <div class="form-group mb-3">
                    <label for="lastname">Last Name</label>
                    <input type="text" class="form-control" id="lastname" name="lastname" formControlName="lastName">
                    <div class="alert alert-danger"
                        *ngIf="employeeForm.controls['lastName']?.touched && employeeForm.controls['lastName']?.errors?.['required']">
                        Last Name is required
                    </div>
                </div>

                <div class="form-group mb-3">
                    <label for="username">User Name</label>
                    <input type="text" class="form-control" id="username" name="username" formControlName="username">
                    <div class="alert alert-danger"
                        *ngIf="employeeForm.controls['username']?.touched && employeeForm.controls['username']?.errors?.['required']">
                        User Name is required
                    </div>
                </div>

                <div class="form-group mb-3">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" formControlName="email">
                    <div *ngIf="employeeForm.controls['email'].touched &&
                    !employeeForm.controls['email'].valid">
                        <div class="alert alert-danger"
                            *ngIf="employeeForm.controls['email'].errors?.['required']">
                            Email is required
                        </div>
                        <div class="alert alert-danger"
                            *ngIf="employeeForm.controls['email'].errors?.['email']">
                            Email is invalid
                        </div>
                    </div>
                </div>

            </div>

            <div class="col-md-6">
                <div class="form-group mb-3">
                    <label for="birthdate">Birth Date</label>
                    <input type="date" class="form-control" id="birthdate" name="birthdate" formControlName="birthDate">
                    <div *ngIf="employeeForm.controls['birthDate'].touched &&
                    !employeeForm.controls['birthDate'].valid">
                        <div class="alert alert-danger"
                            *ngIf="employeeForm.controls['birthDate'].errors?.['required']">
                            Birth Date is required
                        </div>
                    </div>
                </div>

                <div class="form-group mb-3">
                    <label for="basicsalary">Basic Salary</label>
                    <input type="number" class="form-control" id="basicsalary" name="basicsalary"
                        formControlName="basicSalary">
                    <div class="alert alert-danger"
                        *ngIf="employeeForm.controls['basicSalary']?.touched && employeeForm.controls['basicSalary']?.errors?.['required']">
                        Basic Salary is required
                    </div>
                </div>

                <div class="form-group mb-3">
                    <label for="status">Status</label>
                    <input type="text" class="form-control" id="status" name="status" formControlName="status">
                    <div class="alert alert-danger"
                        *ngIf="employeeForm.controls['status']?.touched && employeeForm.controls['status']?.errors?.['required']">
                        Status is required
                    </div>
                </div>

                <div class="form-group mb-3">
                    <label for="group">Group</label>
                    <select class="form-control" id="group" name="group" formControlName="group">
                        <option value="">Select Group</option>
                        <option *ngFor="let group of dummyGroups" [value]="group">{{ group }}</option>
                    </select>
                    <div class="alert alert-danger"
                        *ngIf="employeeForm.controls['group']?.touched && employeeForm.controls['group']?.errors?.['required']">
                        Group is required
                    </div>
                </div>


                <div class="form-group mb-3">
                    <label for="description">Description</label>
                    <textarea name="description" class="form-control" id="description" cols="6" rows="2"
                        id="description" formControlName="description"></textarea>
                    <div class="alert alert-danger"
                        *ngIf="employeeForm.controls['description']?.touched && employeeForm.controls['description']?.errors?.['required']">
                        Description is required
                    </div>
                </div>
            </div>
            <button class="btn btn-primary" (click)="markFormGroupTouched(employeeForm)">Submit</button>
            <button class="btn btn-primary mt-4 " (click)="cancelClick()">Cancel</button>
        </form>
    </div>
</div>
